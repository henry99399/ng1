<div id="njswSearchCount">
    <div class="content_main">
        <div class="list_bar_row">
            <div class="bars">
                <button class="layui-btn" ng-click="addRow()" ng-show="getBtnToken('searchCount_add')">新增</button>
                <button class="layui-btn layui-btn-link" ng-click="row_update()" ng-show="getBtnToken('searchCount_update')">修改</button>
                <button class="layui-btn layui-btn-link" ng-click="delRow()" ng-show="getBtnToken('searchCount_del')">删除</button>
            </div>
            <div class="search_plan">
                <div class="input_group">
                    <input class="layui-input" type="text" placeholder="模糊搜索" ng-model="param.searchText">
                    <span class="group_addon layui-btn" ng-click="reload()">搜索</span>
                </div>
            </div>
        </div>
        <grid-table data-control="tableControl"></grid-table>
    </div>
    <div class="form_content animated none form_sm">
        <div class="form_title">
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn" ng-click="_form_submit(true)">保存</button>
                <button class="layui-btn"  ng-show="status" ng-click="_form_submit(false)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
            <div class="layui-form-item">
                <label class="layui-form-label"><em>*</em>关键词:</label>
                <div class="layui-input-block">
                    <input class="layui-input"  ng-model="selRow.name" type="text" />
                </div>
            </div>
            <div class="layui-form-item" ng-if="_USERINFO.org_id == 1">
                <label class="layui-form-label"><em>*</em>所属机构:</label>
                <div class="layui-input-block">
                    <input class="layui-input"  ng-model="selRow.org_name" type="text" ng-click="org_list()" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">搜索次数:</label>
                <div class="layui-input-block">
                    <input class="layui-input"  ng-model="selRow.search_count" maxlength="11" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序:</label>
                <div class="layui-input-block">
                    <div class="input_group sort-control">
                        <input class="layui-input" type="text" readonly  ng-model="selRow.order_weight" maxlength="15" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <span class="group_addon layui-btn layui-btn-warm">自动生成</span>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
