<div id="outfit">
    <div class="content_main">
        <div class="content_page_left">
            <div id="col_comTree">
                <ul id="comTree"></ul>
            </div>
        </div>

        <div class="content_page_right">
            <div class="list_bar_row">
                <div class="bars">
                    <button class="layui-btn"  ng-click="addRow()">新增</button>
                    <button class="layui-btn layui-btn-link" ng-click="row_update()">修改</button>
                    <button class="layui-btn  layui-btn-link" ng-if="_USERINFO.role_id == 1" ng-click="delRow()">删除</button>
                </div>
                <div class="search_plan">
                    <div class="input_group">
                        <input class="layui-input" type="text" placeholder="模糊搜索" ng-model="param.searchText">
                        <span class="group_addon layui-btn" ng-click="reload()">搜索</span>
                        <!--<button class="group_ex btn">筛选<i class="iconfont icon-jiantou3xia"></i></button>-->
                    </div>
                </div>
            </div>
            <!-- 列表 -->
        <grid-table data-control="tableControl"></grid-table>
    </div>
    <div class="form_content animated none form_sm">
        <div class="form_title">
            <!--<a href="javascript:void(0)" ng-click="formClose()" class="back_link"><i class="iconfont icon-return"></i> 返回</a>-->
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn" ng-click="_form_submit(true)">保存</button>
                <button class="layui-btn"  ng-show="status" ng-click="_form_submit(false)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
            <div class="layui-form-item" ng-show="!status">
                <label class="layui-form-label"><em>*</em>机构编码:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="outfit_code" ng-change="short_Change()" ng-disabled="!status" ng-model="selRow.extend_code"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><em>*</em>机构简称:</label>
                <div class="layui-input-block">
                    <input type="text" maxlength="10" class="layui-input" placeholder="请输入字母" ng-change="short_Change()" ng-disabled="!status" ng-model="selRow.short_name"/>
                </div>
            </div>

            <div class="layui-form-item" >
                <label class="layui-form-label"><em>*</em>机构名称:</label>
                <div class="layui-input-block">
                    <input type="text" maxlength="20" class="layui-input"   ng-model="selRow.org_name"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><em>*</em>项目:</label>
                <div class="layui-input-block">
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title">
                            <input type="text" class="layui-input layui-unselect" readonly="readonly" value="" placeholder="请选择" ng-model="selRow.project_name"/>
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd ng-repeat="item in projectData" ng-click="selRow.project_id=item.project_id;selRow.project_name=item.project_name;selRow.project_code=item.project_code" ng-class="{'layui-this':selRow.project_name == item.project_name}">{{item.project_name}}</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><em>*</em>区域:</label>
                <div class="layui-input-block">
                    <!--省-->
                    <div class="layui-unselect layui-form-select cls">
                        <div class="layui-select-title">
                            <input type="text" class="layui-input layui-unselect" readonly="readonly" value="" placeholder="省" ng-model="selRow.province"/>
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd ng-repeat="item in provinceList" ng-click="set_province(item)" ng-class="{'layui-this':selRow.province == item.text}">{{item.text}}</dd>
                        </dl>
                    </div>
                    <!--市-->
                    <div class="layui-unselect layui-form-select cls">
                        <div class="layui-select-title">
                            <input type="text" class="layui-input layui-unselect" readonly="readonly" value="" placeholder="市" ng-model="selRow.city"/>
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd ng-repeat="item in cityList" ng-click="set_city(item)" ng-class="{'layui-this':selRow.city == item.text}">{{item.text}}</dd>
                        </dl>
                    </div>
                    <!--区-->
                    <div class="layui-unselect layui-form-select cls">
                        <div class="layui-select-title">
                            <input type="text" class="layui-input layui-unselect" readonly="readonly" value="" placeholder="区" ng-model="selRow.area"/>
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd ng-repeat="item in areaList" ng-click="set_area(item)" ng-class="{'layui-this':selRow.area == item.text}">{{item.text}}</dd>
                        </dl>
                    </div>
                </div>
            </div>


            <div class="layui-form-item" >
                <label class="layui-form-label">街道:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input"  ng-model="selRow.street"/>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">联系人:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input"  ng-model="selRow.contacts_name"/>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">联系电话:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input"  ng-model="selRow.contacts_phone"/>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
