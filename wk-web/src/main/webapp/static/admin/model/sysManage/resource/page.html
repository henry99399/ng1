<div id="resource">
    <div class="content_main">
        <div class="content_page_left">
            <div class="layui-form-item" style="border-bottom:1px solid #E2E7EB;background: #eff4f8 " ng-show="_USERINFO.org_id == 1">
                <div class="dropdown col-xs-12" >
                    <a class="form-control title text-overflow text-center" ng-click="org_list()">{{orgTest.org_name}}</a>
                </div>
            </div>
            <div id="col_comTree" ng-class="{'maxHeight': _USERINFO.role_id != 1}">
                <ul id="comTree" style="margin-bottom: 50px"></ul>
            </div>
        </div>

        <div class="content_page_right">
            <div class="list_bar_row">
                <div class="bars">
                    <button class="layui-btn" ng-click="allot_sysResource()" ng-show="_USERINFO.role_id == 1 && orgTest.org_id != 1">一键更新资源</button>
                    <button class="layui-btn" ng-click="allot_toResource()" ng-show="_USERINFO.role_id == 1 && orgTest.org_id == 1">一键推送资源</button>
                    <button class="layui-btn layui-btn-link" ng-click="addRow()" ng-show="getBtnToken('resource_add')">新增</button>
                    <button class="layui-btn layui-btn-link" ng-click="row_update()" ng-show="getBtnToken('resource_update')">修改</button>
                    <button class="layui-btn layui-btn-link" ng-click="delRow()" ng-show="getBtnToken('resource_del')">删除</button>
                </div>

            </div>
            <grid-table data-control="tableControl" data-unpager="true"></grid-table>
        </div>
    </div>


    <div class="form_content animated none form_sm">
        <div class="form_title">
            <!--<a href="javascript:void(0)" ng-click="formClose()" class="back_link"><i class="iconfont icon-return"></i> 返回</a>-->
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>
            <div class="form_btns">
                <button class="layui-btn" ng-click="_form_submit(true)">保存</button>
                <button class="layui-btn"  ng-show="status" ng-click="_form_submit(false)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
            <div class="layui-form-item">
                <label class="layui-form-label"><em>*</em>资源名称:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" maxlength="20" ng-model="selRow.res_name"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">资源标识:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" ng-model="selRow.res_key"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">路径:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" ng-model="selRow.res_url"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><em>*</em>上级资源:</label>
                <div class="layui-input-block">
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title">
                            <input type="text" class="layui-input layui-unselect" readonly="readonly" value="" placeholder="请选择" ng-model="selRow.parent_name"/>
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <ul id="resTree"></ul>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">图标:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" ng-model="selRow.res_icon"/>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label"><em>*</em>类型:</label>
                <div class="layui-input-block">
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title">
                            <input type="text" class="layui-input layui-unselect" readonly="readonly" value="" placeholder="请选择" ng-model="selRow.res_type_name"/>
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd  ng-click="selRow.res_type='1';selRow.res_type_name='菜单'" ng-class="{'layui-this': selRow.res_type_name == '菜单'}">菜单</dd>
                            <dd  ng-click="selRow.res_type='2';selRow.res_type_name='按钮'" ng-class="{'layui-this': selRow.res_type_name == '按钮'}">按钮</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">排序:</label>
                <div class="layui-input-block">
                    <div class="input_group sort-control">
                        <input class="layui-input" type="text" readonly  ng-model="selRow.order_weight" maxlength="15" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <span class="group_addon layui-btn layui-btn-warm">自动生成</span>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>

    <!--机构选择-->
    <sel-org></sel-org>
</div>
