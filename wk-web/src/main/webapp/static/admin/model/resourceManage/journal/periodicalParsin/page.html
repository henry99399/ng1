<div id="periodicalParsin">
    <div class="content_main">
        <div class="list_bar_row">
            <div class="bars">
                <button class="layui-btn" ng-click="addRow()" ng-show="getBtnToken('periodicalParsin_manage_add')">新建解析</button>
                <button class="layui-btn link_line" ng-click="editRow()" ng-show="getBtnToken('periodicalParsin_manage_edit')">修改</button>
            </div>
        </div>
        <!-- 列表 -->
        <grid-table data-control="tableControl"></grid-table>
    </div>
    <div class="form_content animated none form_sm">
        <div class="form_title">
            <!--<a href="javascript:void(0)" ng-click="formClose()" class="back_link"><i class="iconfont icon-return"></i> 返回</a>-->
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn" ng-click="_form_submit(true)">保存</button>
                <button class="layui-btn" ng-show="status" ng-click="_form_submit(false)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>任务名:</label>
                    <div class="layui-input-block">
                        <input class="layui-input"  ng-model="selRow.s_title" type="text" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><em>*</em>解析路径:</label>
                    <div class="layui-input-block">
                        <input class="layui-input"  ng-model="selRow.s_path" type="text" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
