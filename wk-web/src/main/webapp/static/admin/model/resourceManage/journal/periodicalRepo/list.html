<div id="periodicalRepo">
    <div class="form_content" style="height: 55px;overflow: hidden">
        <div class="form_title">
            <a href="#/periodicalRepo"  class="back_link">&lt;&lt; 返回列表</a>
            <label style="display: block;margin: 0 auto;line-height: 34px;text-align: center;font-size: 22px;">{{series_name}}</label>
        </div>
    </div>
    <div class="content_main" style="margin-top: 45px">
        <grid-table data-control="tableControl" data-unpager="true"></grid-table>
    </div>
    <div class="form_content animated none ">
        <div class="form_title">
            <!--<a href="javascript:void(0)" ng-click="formClose()" class="back_link"><i class="iconfont icon-return"></i> 返回</a>-->
            <a href="javascript:void(0)" ng-click="formClose()" class="back_link">关闭</a>

            <div class="form_btns">
                <button class="layui-btn" ng-click="_form_submit(true)">保存</button>
                <button class="layui-btn" ng-click="_form_submit_file(true)"  ng-if="_USERINFO.org_id == 1 && _USERINFO.role_id == 1">异常处理</button>
                <button class="layui-btn" ng-show="status" ng-click="_form_submit(false)">保存&新增</button>
            </div>
        </div>
        <div class="form_content_Y">
            <form class="form_html">
                <div class="form-left">
                    <div class="layui-form-item" id="img_cc">
                        <div class="image_text">
                            <div class="leftImg" style="height: 100%; width: 100%;">
                                <div class="center" ng-show="!selRow.periodical_cover" style="padding: 97px 81px;">
                                    <i class="iconfont icon-tianjiatupian"></i>
                                </div>
                                <img ng-src="{{ctxPath+selRow.periodical_cover}}" ng-if="selRow.periodical_cover">
                            </div>
                        </div>
                    </div>
                    <div class="form-left-bottom">
                        <div class="form-inline img-file" id="header">
                            <div class="input-file hide-input" style="padding: 0;margin: 0;width: 100%;">
                                <input type="file" multiple="multiple" accept="image/gif,image/jpeg,image/png,image/jpg,image/bmp" autocomplete="off" id="prj-log"
                                       class="form-control file-pretty" name="file" data-id="file" data-ajax="true"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-right">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>期刊系列:</label>

                        <div class="layui-input-block">
                            <input type="text" class="layui-input" ng-model="selRow.series_name"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>期刊名称:</label>

                        <div class="layui-input-block">
                            <input type="text" class="layui-input" ng-model="selRow.periodical_name"/>
                        </div>
                    </div>
                    <div class="layui-form-item" ng-if="_USERINFO.org_id == 1 && _USERINFO.role_id == 1">
                        <label class="layui-form-label"><em>*</em>解压目录:</label>

                        <div class="layui-input-block">
                            <input type="text" class="layui-input" ng-model="selRow.child_file_name"/>
                        </div>
                    </div>
                    <div class="layui-form-item"  ng-if="_USERINFO.org_id == 1 && _USERINFO.role_id == 1">
                        <label class="layui-form-label"><em>*</em>总页数:</label>

                        <div class="layui-input-block">
                            <input type="text" class="layui-input" ng-model="selRow.total_page"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>所属分类:</label>

                        <div class="layui-input-block">
                            <div class="layui-unselect layui-form-select">
                                <div class="layui-select-title">
                                    <input type="text" class="layui-input layui-unselect" readonly="readonly" value="" placeholder="请选择" ng-model="selRow.parent_name"/>
                                    <i class="layui-edge"></i>
                                </div>
                                <dl class="layui-anim layui-anim-upbit">
                                    <ul  id="resTree"></ul>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序:</label>
                        <div class="layui-input-block">
                            <div class="input_group sort-control">
                                <input class="layui-input" type="text" readonly  ng-model="selRow.order_weight" maxlength="15" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                <span class="group_addon layui-btn layui-btn-warm">自动生成</span>
                            </div>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">描述:</label>

                        <div class="layui-input-block">
                            <textarea class="layui-textarea" style="height: 200px;" ng-model="selRow.periodical_remark"></textarea>
                        </div>
                    </div>

                </div>


            </form>
        </div>
    </div>
</div>
