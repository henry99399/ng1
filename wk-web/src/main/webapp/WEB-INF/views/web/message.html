<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>${org_map.org_name} - 留言咨询</title>
    <script type="text/javascript">
        var all_pages = "${memberMessage.pages}";
        var ctxPath = "${ctxPath}";
    </script>
    <#include "../include/web_top.html" />
    <link href="${ctxPath}/static/web/css/message.css" rel="stylesheet"/>
    <link href="${ctxPath}/static/web/plugin/pagination/pagination.css" rel="stylesheet"/>
    <script type="text/javascript" src="${ctxPath}/static/web/plugin/pagination/jquery.pagination.js"></script>
</head>
<body>
<#include "../include/web_header.html" />

<div class="header_menu">
    <div class="main">
        <a href="${ctxPath}/web">首页</a>
        <a href="${ctxPath}/web/booklist">图书</a>
        <a href="${ctxPath}/web/paper">报纸</a>
        <a href="${ctxPath}/web/per">期刊</a>
        <a href="${ctxPath}/web/inf" class="active">资讯</a>
        <a href="${ctxPath}/web/order">排行</a>
        <a href="${ctxPath}/web/subject">专题</a>
        <div id="headerTime"></div>
    </div>
</div>
<div class="content">
    <div class="nav_bar">
        <a href="${ctxPath}/web" target="_blank">首页</a>
        <em>&gt;</em>
        <a href="javaScript:void(0)">留言咨询</a>
    </div>
    <div class="msg">
        <ul class="title">
            <li class="active" id="sendMsg"><a>发布留言</a></li>
            <li id="myMsg"><a>我的留言</a></li>
        </ul>
        <div class="sendMsg">
            <textarea placeholder="我来说两句..." id="textarea" maxlength="200"></textarea>
        </div>
        <div class="myMsg" style="display: none">
            <ul class="cont">
                <#if memberMessage.rows ?? && memberMessage.rows?size!=0>
                    <#list memberMessage.rows as my_msg >

                    </#list>
                </#if>
            </ul>
        </div>
        <div class="M-box" style="margin: 20px;display: none"></div>
        <div class="submit">
            <button id="send">发表</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="${ctxPath}/static/web/js/message.js"></script>
<!--公共底-->
<#include "../include/web_footer.html" />
</body>
</html>
