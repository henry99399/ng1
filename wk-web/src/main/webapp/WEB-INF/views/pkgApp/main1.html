        function  isWeiXin() {
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                return true;
            }
            else{
                return false;
            }
        }

                display: block;

            height: 100%;

            // window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.company.read";
        }
    }
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端

        document.getElementById("android_apk").style.display = "block"
